
<mat-toolbar color="primary" class="toolbar" >
    <mat-toolbar-row>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="home()"
       class="btn">
      <mat-icon aria-label="Side nav toggle icon">arrow_back</mat-icon>
    </button>
   <h1 >My Shop</h1>
   <span class="example-spacer"></span>
  <button mat-icon-button class="btn" (click)="notification()"  >
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button class="btn" (click)="mycart()" >
    <mat-icon>shopping_cart</mat-icon>
  </button>
  </mat-toolbar-row>
  </mat-toolbar>
 
<div class="card" style="margin-bottom: 6em; text-align: center; ">
    <button mat-stroked-button color="warn" style=" margin-bottom: 5px; margin-top: -10px;" class="btn" (click)="remove()" >Remove Item</button>
 <mat-card class="example-card">
  
    <img mat-card-image src="{{this.photo}}" alt="Photo of Item" style="width: 300px;">
    
    <mat-card-content>
     <div style="font-weight: 400;  padding-top: 1em; ">{{this.title}}</div>
     <div style="font-weight: 400;  padding-top: 0.5em ">Rs. {{this.price}}</div><hr>
     <div>{{this.description}}</div>
     
     
    </mat-card-content>
  </mat-card>
</div>
