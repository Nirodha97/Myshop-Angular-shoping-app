<div >
  <div style="display: flex; flex-direction: row;">
    <h3 style="font-weight: 500;">Payment</h3>
    <span style="margin-left: 15em; color: tomato;"  ><i class="fa fa-remove" (click)="cut()"></i></span>
  </div>
  
  <label for="fname">Accepted Cards</label>
  <div class="icon-container">
    <i class="fa fa-cc-visa" style="color:navy; "></i>
    <i class="fa fa-cc-amex" style="color:blue; margin-left: 10px;"></i>
    <i class="fa fa-cc-mastercard" style="color:red; margin-left: 10px;"></i>
    <i class="fa fa-cc-discover" style="color:orange; margin-left: 10px;"></i>
  </div>
  <label for="cname">Name on Card</label>
  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
  <label for="ccnum">Credit card number</label>
  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
  <!-- <label for="expmonth">Exp Month</label>
  <input type="text" id="expmonth" name="expmonth" placeholder="September"> -->

  <div style="display: flex; flex-direction: row;">
    <div >
      <label for="expyear">Exp Date</label>
      <input type="text" id="expyear" name="expyear" placeholder="MM/YY">
    </div>
    <div style="padding-left: 1em;" >
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="352">
    </div>
  </div>
  <div>
    <input type="submit" value="Pay" class="btn" (click)="pay()">
  </div>
  
</div>
